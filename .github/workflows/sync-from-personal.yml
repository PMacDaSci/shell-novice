name: Sync from personal repo

on:
  workflow_dispatch:
  schedule:
    - cron: "*/59 * * * *"  # runs every 59 minutes

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout org repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "repo-sync-bot"
          git config user.email "repo-sync-bot@users.noreply.github.com"

      - name: Fetch from personal (upstream)
        run: |
          git remote add upstream https://github.com/Sanduni-P/shell-novice.git
          git fetch upstream --prune --tags

      - name: Fast-forward org/main to personal/main
        run: |
          git checkout main
          git merge --ff-only upstream/main

      - name: Ensure origin uses SYNC_TOKEN and push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/PMacDaSci/shell-novice.git
          git remote -v
          git push origin main
          git push origin --tags
